<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Email Demo</title>
</head>
<body>
<h2 style="color:#2c3e50;">Hello <span th:text="${sender}"></span>,</h2>

<p>This email was sent to <b th:text="${mailTo}"></b>.</p>

<p style="color:green;">Here is your embedded image:</p>
<img src="cid:logoImage" alt="Logo" style="width:150px; height:auto;">

<p>Best regards,<br><b>Supuni Bandara</b></p>
</body>
</html>
